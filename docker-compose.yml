version: '3.8'

services:
  # Aplikacja Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: softnami-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - EMAIL_USER=${EMAIL_USER:-twoj.email@gmail.com}
      - EMAIL_PASS=${EMAIL_PASS:-twoje_haslo_aplikacji_gmail}
    networks:
      - softnami-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: softnami-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - softnami-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  softnami-network:
    driver: bridge

volumes:
  nginx-logs: 